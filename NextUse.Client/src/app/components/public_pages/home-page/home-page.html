<div class="container mx-auto p-2">
  <header class="text-center my-4">
    <h1 class="display-4 font-weight-bold text-indigo-700 mb-4 drop-shadow-lg">Welcome to NextUse</h1>
    <p class="text-muted lead mb-6">Your ultimate webshop to buy and sell pre-owned products with ease</p>
  </header>

  <section class="product-section my-4">
    <h2 class="text-4xl text-center font-semibold text-gray-700 mb-4">Featured Products</h2>
    <div class="products-container p-4">
      <div class="product-carousel">
  
         <!-- 4x featured list, to make sure it always has data and can loop -->
        @for (i of timesToDuplicate; track $index) {
        <div class="product-card" *ngFor="let product of featuredProducts" [routerLink]="['/products', product.id]">
          <div class="product-image">
            <img [src]="product.images[0].blobUrl" alt="{{ product.title }}">
          </div>
          <div class="product-info">
            <h3>{{ product.title }}</h3>
            <p>{{ product.description | slice:0:75 }}...</p>
            <p>{{ product.price }} kr</p>
          </div>
        </div>
        }
      </div>
      <div class="d-flex justify-content-center mt-4">
        <div class="browse-button" routerLink="/products">Browse all products</div>
      </div>
    </div>
  </section>


</div>
