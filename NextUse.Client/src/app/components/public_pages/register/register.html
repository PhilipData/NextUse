<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center bg-dark text-white">
                        <h4>Register</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" formControlName="name" class="form-control"
                                        [ngClass]="{'is-invalid': registerForm.get('name')?.invalid && registerForm.get('name')?.touched}">
                                    <div class="invalid-feedback">Please insert correct info!</div>
                                </div>
    
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="text" formControlName="email" class="form-control"
                                        [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}">
                                    <div class="invalid-feedback">Please insert correct info!</div>
                                </div>
    
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" formControlName="password" class="form-control"
                                        [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}">
                                    <div class="invalid-feedback">Please insert correct info!</div>
                                </div>
    
                                <div class="mb-3">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" formControlName="confirmPassword" class="form-control"
                                        [ngClass]="{'is-invalid': registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched}">
                                    <div class="invalid-feedback">Please insert correct info!</div>
                                </div>
                            </div>
    
                            <div class="col-md-6">
                                <div class="mb-3">
                                        <label class="form-label">Country</label>
                                        <input type="text" formControlName="country" class="form-control"
                                            [ngClass]="{'is-invalid': registerForm.get('country')?.invalid && registerForm.get('country')?.touched}">
                                        <div class="invalid-feedback">Please insert correct info!</div>
                                    </div>
    
                                <div class="mb-3">
                                    <label class="form-label">City</label>
                                    <input type="text" formControlName="city" class="form-control"
                                        [ngClass]="{'is-invalid': registerForm.get('city')?.invalid && registerForm.get('city')?.touched}">
                                    <div class="invalid-feedback">Please insert correct info!</div>
                                </div>
    
                                <div class="mb-3">
                                    <label class="form-label">Postal Code</label>
                                    <input type="text" formControlName="postalCode" class="form-control"
                                        [ngClass]="{'is-invalid': registerForm.get('postalCode')?.invalid && registerForm.get('postalCode')?.touched}">
                                    <div class="invalid-feedback">Please insert correct info!</div>
                                </div>
    
                                <div class="mb-3">
                                    <label class="form-label">Street</label>
                                    <input type="text" formControlName="street" class="form-control"
                                        [ngClass]="{'is-invalid': registerForm.get('street')?.invalid && registerForm.get('street')?.touched}">
                                    <div class="invalid-feedback">Please insert correct info!</div>
                                </div>
    
                                <div class="mb-3">
                                    <label class="form-label">House Number</label>
                                    <input type="text" formControlName="houseNumber" class="form-control"
                                        [ngClass]="{'is-invalid': registerForm.get('houseNumber')?.invalid && registerForm.get('houseNumber')?.touched}">
                                    <div class="invalid-feedback">Please insert correct info!</div>
                                </div>
                            </div>
                        </div>
    
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-dark w-100" [disabled]="registerForm.invalid">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
